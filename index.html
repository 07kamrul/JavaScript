<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>
		<p id="name">I'm Kamrul Hasan</p>
		<p id="calculation"></p>
		<p id="demo"></p>
		<p id="sort"></p>
	</div>
	<script>
		console.log("Hello JavaScript");
		console.log(window);
		alert("Hello");
		document.getElementById('name').innerHTML="Kamrul";
		var x = 10;
		var y =20;
		var z = x+y;
		document.getElementById('calculation').innerHTML=z;
		if (x%2 == 0 ) {
			document.getElementById('calculation').innerHTML="Even";
		}
		else{
			document.getElementById('calculation').innerHTML="Odd";
		}
		var cars = ["BMW", "Volvo", "Range Rover","Jaguar"];
		

		var text = "";
		var i;
		for (var i = 0 ; i< cars.length; i++) {
			text +=cars[i]+"<br>";
			}
		document.getElementById("demo").innerHTML = text;
		
		cars.sort();
		var x=" ";
		for(var car in cars){
			console.log(cars[car]);
			x=x+cars[car]+" ";
		}
      document.getElementById("sort").innerHTML=x;
	</script>

</body>
</html>
