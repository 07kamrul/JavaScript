<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h2>Form</h2>
		<form>
			<table align="center" >
				<tr>
					<td>Username:</td>
					<td><input type="text" name="name" placeholder="Enter Username" required></td>
				</tr>
				<tr>
					<td>Full Name:</td>
					<td><input type="text" name="name" placeholder="Enter your full name" required></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" placeholder="Enter your email" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" placeholder="Enter your password" required></td>
				</tr>
				<tr>
					<td>Number:</td>
					<td><input type="number" name="number" placeholder="Enter your number" required></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender" value="male" checked> Male
						<input type="radio" name="gender" value="female"> Female
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" onclick="saveform()" value="Submit"></td>
				</tr>
			</table>
		</form>
		<script>
			function saveform() {
				alert("HI");
			}
		</script>
	</div>
</body>
</html>
